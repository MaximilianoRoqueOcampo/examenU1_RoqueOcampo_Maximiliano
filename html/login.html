<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manos Mexicanas</title>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
  <style>
    .sidebar {
      padding: 10px 40px ;
      position: relative; /* Fijar la barra de filtros */
      top: 10px; /* Ajustar la posición superior según sea necesario */
      background-color: #d80c0c;
      border-radius: 10px;
      border: 1px solid black;
    }
    .card-free {
      background-color: #f8f9fa;
    }
    .card-pro {
      background-color: #e9ecef;
    }
    .card-enterprise {
      background-color: #dee2e6;
    }
    header {
      width: 100%;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 10px 0;
    }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .search-form {
      flex-grow: 1;
      margin: 0 15px;
    }
    .filter-box {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .filter-box h5 {
      margin-bottom: 10px;
    }
    .filter-box label {
      display: block;
    }
    #log {
        text-align: left;
    }
    /* Nuevas clases */
    .navbar {
      padding: 5px 0; 
    }
    .filter-box {
      margin: 0 20px; /* Añadir un poco de espacio a los lados */
      margin-top: 20px;
    }
    #nave, #log{
        text-align: center;
    }
    img{
        max-width: 190px;
    }
    .item{
        border-radius: 10px;
        border: 1px solid black;
        margin-right: 10px;
        margin-top: 20px;
    }

    /*esto define la sombrita que le sale a los cuadraditos*/
    .item:hover{
        box-shadow: 0 10px 20px rgb(0, 0, 0);
    }
    /*esto ordena tanto texto como botón*/
    .info-producto{
        padding: 1px 20px;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    /*esto le da estilo al botón de búsqueda*/
    .info-producto button{
        border: none;
        background: none;
        background-color: #000;
        color: #fff;
        padding: 15px 10px;
        cursor: pointer;
        border-radius: 10px;
        margin: 7px;
    }

    /* Estilos adicionales para el formulario de login */
    .login-form {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-form .form-group {
      margin-bottom: 15px;
    }
    .login-form .btn-primary {
      width: 100%;
    }
    .login-form .form-control {
      border-radius: 5px;
    }
  </style>
</head>
<body>
    <header>
        <div class="container-fluid">
          <div class="row align-items-center">
            <!--SE CREAN COLUMNAS CON TAMAÑOS PARA EL LOGO-->
            <div class="col-lg-2" id="log"><a href="../index.html">
              <img src="../img/logo.png" alt="" width="100px" height="60px"></a>
            </div>
             <!--SE CREAN COLUMNAS CON TAMAÑOS PARA LA BARRA DE BUSQUEDA-->
            <div class="col-lg-6">
              <form class="mb-2 mb-lg-0">
                <input type="search" class="form-control" placeholder="Buscar..." aria-label="Search">
              </form>
            </div>
             <!--SE CREAN COLUMNAS CON TAMAÑOS PARA LOS ENLACES-->
            <div class="col-lg-4">
              <nav id="nave">
                <a class="me-5 py-2 link-body-emphasis text-decoration-none" href="../index.html">Catálogo</a>
                <a class="me-5 py-2 link-body-emphasis text-decoration-none" href="../html/login.html">Ingresar</a>
                <a href="carrito.html">
                <img src="../img/carrito.png" alt="" width="35px" height="35px"></a>
              </nav>
            </div>
          </div>
        </div>
      </header>
      
      <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 sidebar bg-light">
                
                    <h2>Inicia sesión</h2>
                    <p>Ingresa tu correo electronico y contraseña para acceder a tu cuenta.</p>
                    <br><br>
                    <div class="form-group">
                        <label for="usuario">Correo electronico</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                    </div><br>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <br><center>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    <p>olvide mi contraseña</p>
                    <br><p>¿No tienes una cuenta?<u>Crear cuenta</u></p>
            </div></center>
        </div>
    </div>
    <br><br>
 
  <script src="../bootstrap.js"></script>
</body>
</html>
