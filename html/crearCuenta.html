    .sidebar {
      padding: 10px 40px ;

    }
    .card-free {
      background-color: #f8f9fa;

      background-color: #e9ecef;
    }
    .card-enterprise {
      background-color: #dee2e6;
    }
    header {
      width: 100%;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 10px 0;
    }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .search-form {
      flex-grow: 1;
      margin: 0 15px;
    }
    .filter-box {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .filter-box h5 {
      margin-bottom: 10px;
    }
    .filter-box label {
      display: block;
    }

        text-align: left;
    }
    /* Nuevas clases */
    .navbar {
      padding: 5px 0; 
    }
    .filter-box {
      margin: 0 20px; /* Añadir un poco de espacio a los lados */

    }

        text-align: center;
    }
    img{
        max-width: 190px;
    }

        border-radius: 10px;
        border: 1px solid black;
        margin-right: 10px;
        margin-top: 20px;
    }

    /*esto define la sombrita que le sale a los cuadraditos*/
    .item:hover{
        box-shadow: 0 10px 20px rgb(0, 0, 0);
    }
    /*esto ordena tanto texto como botón*/
    .info-producto{
        padding: 1px 20px;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    /*esto le da estilo al botón de búsqueda*/

        border: none;
        background: none;
        background-color: #000;
        color: #fff;
        padding: 15px 10px;

        margin: 7px;

</head>
<body>
    <header>
        <div class="container-fluid">
          <div class="row align-items-center">
            <!--SE CREAN COLUMNAS CON TAMAÑOS PARA EL LOGO-->
            <div class="col-lg-2" id="log">
              <img src="img/Frame-1.png" alt="" width="100px" height="60px">
            </div>
             <!--SE CREAN COLUMNAS CON TAMAÑOS PARA LA BARRA DE BUSQUEDA-->
            <div class="col-lg-6">
              <form class="mb-2 mb-lg-0">
                <input type="search" class="form-control" placeholder="Buscar..." aria-label="Search">
              </form>
            </div>
             <!--SE CREAN COLUMNAS CON TAMAÑOS PARA LOS ENLACES-->
            <div class="col-lg-4">
              <nav id="nave">
                <a class="me-5 py-2 link-body-emphasis text-decoration-none" href="html/crearCuenta.html">Crear cuenta</a>
                <a class="me-5 py-2 link-body-emphasis text-decoration-none" href="html/login.html">Ingresar</a>
                <img src="img/carrito.png" alt="" width="35px" height="35px">
              </nav>
            </div>
          </div>
        </div>
      </header>
      
  <div class="container">
    <!--SE UTILIZA UNA FILA PARA REALIZAR SECCIÓN DE REGISTRO-->
    <div class="row justify-content-center">
      <div class="col-md-6 sidebar bg-light">
        <h4 class="px-1" style="text-align: center;">CREAR CUENTA</h4>
         <!--SE CREAN CAJAS PARA CADA FILTRO-->
         <form action="insert.php" method="post" class="formulario">
            <h8>Ingresa tus datos para crear una cuenta nueva.</h8><br>
            <br>
            <label for="nombre">Nombre</label>
            <input class="form-control mb-3" type="text" name="Nombre" id="nombre" placeholder="Ingrese su nombre" maxlength="50">
            <label for="direccion">Direccion principal</label>
            <input class="form-control mb-3" type="text" name="Direccion" id="Direccion" placeholder="Ingrese su Direccion" maxlength="50">
            <label for="telefono">Telefono</label>
            <input class="form-control mb-3" type="text" name="Telefono" id="Telefono" placeholder="Ingrese su Telefono" maxlength="12">
            <label for="contraseña">Correo electronico</label>
            <input class="form-control mb-3" type="text" name="email" id="email" placeholder="ejemplo@gmail.com" required>
            <label for="contraseña">Contraseña</label>
            <input class="form-control mb-3" type="password" name="Contraseña1" id="Contraseña1" placeholder="" required>
            <label for="contraseña2">Confirmar contraseña</label>
            <input class="form-control mb-3" type="password" name="Contraseña2" id="Contraseña2" placeholder="" required>
            
            <center>
              <input class="btn btn-primary" type="submit" value="Ingresar"><br>
              <label for="contraseña">¿Ya tienes una cuenta? inicia sesión</label>
            </center>
            
          </form>
      </div>
      
    </div>
  </div><br><br>
  <script src="js/bootstrap.js"></script>
</body>
