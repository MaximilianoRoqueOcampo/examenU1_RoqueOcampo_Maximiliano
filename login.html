<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Ingresar</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.css'>
 <style>
   #nave, #log{
      text-align: center;
  }
  header {
      width: 100%;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 10px 0;
    }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
  .formu{
      border-radius: 10px;
      border: 1px solid black;
      padding: 30px;
  }
  .container{
    margin-top: 3%;
  }

 </style>
</head>
<body>
      
  <header>
      <div class="container-fluid">
        <div class="row align-items-center">
          <!--SE CREAN COLUMNAS CON TAMAÑOS PARA EL LOGO-->
          <div class="col-lg-2" id="log"><a href="index.html">
            <img src="img/logo.png" alt="" width="100px" height="60px"></a>
          </div>
           <!--SE CREAN COLUMNAS CON TAMAÑOS PARA LA BARRA DE BUSQUEDA-->
          <div class="col-lg-6">
            <form class="mb-2 mb-lg-0">
              
            </form>
          </div>
           <!--SE CREAN COLUMNAS CON TAMAÑOS PARA LOS ENLACES-->
          <div class="col-lg-4">
            <nav id="nave">
              <a class="me-5 py-2 link-body-emphasis text-decoration-none" href="index.html">Catálogo</a>
              <a href="carrito.html">
              <img src="img/carrito.png" alt="" width="35px" height="35px"></a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-5 sidebar bg-light">
                  <div class="formu">
                      <h2>Inicia sesión</h2>
                      <p>Ingresa tu correo electronico y contraseña para acceder a tu cuenta.</p>
                      <form method="post" action="login">
                          <div class="form-group mb-3">
                              <label for="usuario">Correo electronico</label>
                              <input type="text" class="form-control mb-3" id="usuario" name="usuario" required placeholder="Ingresa tu correo">
                          </div>
                          <div class="form-group mb-3">
                              <label for="password">Contraseña</label>
                              <input type="password" class="form-control mb-3" id="password" name="password" required placeholder="Ingresa tu contraseña">
                          </div>
                          <center>
                              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                      
                              <br><p>¿No tienes una cuenta? <a href="crearCuenta.html">Crear cuenta</a></p>
                          </center>
                    </form>
                  </div>
                  
      </div>
  </div>

    
  
</body>
</html>
